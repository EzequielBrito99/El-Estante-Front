    <div class="row mt-sm-5">

          <div class="d-sm-flex flex-sm-column">

      <div class="col-12 col-sm-5 offset-sm-1 d-flex flex-column justify-content-center">
        <section>

          <table class="table table-hover table-bordered text-center">
            <thead class="table-primary">
              <tr>
                <th scope="col">Tipo</th>
                <th scope="col">Fecha</th>
                <th scope="col">A単o</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Libretas</td>
                <td>5/10</td>
                <td>2do</td>

              <tr>

       <!-- Modal Insertar Modulo -->
  <div class="modal" tabindex="-1" id="modal-insertar-modulo">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBasicLabel">Insertar Modulo</h5>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Tipo</span>
                <input name="tipo" type="text" class="form-control input-IM" aria-label="Small input group" aria-describedby="input-group-sm">
            </div>
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">A単o</span>
                <input name="a単o" type="number" min="1" max="5" class="form-control input-IM" aria-label="Small input group" aria-describedby="input-group-sm">
            </div>
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Fecha</span>
                <input name="fecha" type="date" class="form-control input-IM" required aria-label="Small input group" aria-describedby="input-group-sm">
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button onclick="validar('input-IM')" class="btn btn-primary"><i class="fa fa-level-down"></i>Insertar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Mostrar Modulo -->
<div class="modal" tabindex="-1" id="modal-mostrar-modulo">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBasicLabel">Mostrar Modulo</h5>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="input-group input-group-sm pb-3">
                  <span class="input-group-text" id="input-group-sm-example">Tipo</span>
                  <input name="tipo" type="text" class="form-control input-MM" aria-label="Small input group" aria-describedby="input-group-sm">
                </div>
                <div class="input-group input-group-sm pb-3">
                  <span class="input-group-text" id="input-group-sm-example">Cantidad de unidades</span>
                  <input name="cantUnid" type="number" min="1" class="form-control input-MM" aria-label="Small input group" aria-describedby="input-group-sm">
                </div>
                <div class="input-group input-group-sm pb-3">
                  <span class="input-group-text" id="input-group-sm-example">Fecha</span>
                  <input name="fecha" type="date" class="form-control input-MM" aria-label="Small input group" aria-describedby="input-group-sm">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button onclick="validar('input-MM')" type="button" class="btn btn-primary"><i class="fa fa-eye"></i>Mostrar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Solicitar Modulo -->
<div class="modal" tabindex="-1" id="modal-solicitar-modulo">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBasicLabel">Solicitar Modulo</h5>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Tipo</span>
                <input name="tipo" type="text" class="form-control input-SM" aria-label="Small input group" aria-describedby="input-group-sm">
              </div>
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Fecha</span>
                <input name="fecha" type="date" class="form-control input-SM" aria-label="Small input group" aria-describedby="input-group-sm">
              </div>
              <select name="ano-o-ocupacion" id="ano-o-ocupacion" class="d-block mb-3 input-SM">
                  <option value="0">1ro</option>
                  <option value="1">2do</option>
                  <option value="2">3ro</option>
                  <option value="3">4to</option>
                  <option value="4">5to</option>
                  <option value="5">Trabajador</option>
                  <option value="6">Profesor</option>
              </select>
            </form>
        </div>
        <div class="modal-footer">
          <button onclick="validar('input-SM')" type="button" class="btn btn-primary"><i class="fa fa-paperclip"></i>Solicitar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Eliminar Modulo -->

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBasicLabel">Eliminar Modulo</h5>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Tipo</span>
                <input name="tipo" type="text" class="form-control input-EM" aria-label="Small input group" aria-describedby="input-group-sm">
              </div>
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Cantidad de unidades</span>
                <input name="cantUnid" type="number" min="1" class="form-control input-EM" aria-label="Small input group" aria-describedby="input-group-sm">
              </div>
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Fecha</span>
                <input name="fecha" type="date" class="form-control input-EM" aria-label="Small input group" aria-describedby="input-group-sm">
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button onclick="validar('input-EM')" type="button" class="btn btn-primary"><i class="fa fa-remove"></i>Eliminar</button>

      </div>
    </div>
  </div>

<!-- Modal Modificar Modulo -->
<div class="modal" tabindex="-1" id="modal-modificar-modulo">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalBasicLabel">Modificar Modulo</h5>

        <div class="modal-body">

                <span class="input-group-text" id="input-group-sm-example">Tipo</span>
                <input name="tipo" type="text" class="form-control input-MoM" aria-label="Small input group" aria-describedby="input-group-sm">
              </div>
              <div class="input-group input-group-sm pb-3">
                <span class="input-group-text" id="input-group-sm-example">Fecha</span>

          <button onclick="validar('input-MoM')" type="button" class="btn btn-primary"><i class="fa fa-pencil"></i>Modificar</button>
        </div>
      </div>
    </div>
  </div>
