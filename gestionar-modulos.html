<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cargando iconos -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- cargando estilos -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>El Estante</title>
</head>
<body id="pag-modulos">

    <div class="row mt-sm-5">
      <div class="col-12 col-sm-5">
        <header class="d-flex justify-content-center align-items-end align-items-sm-center shadow-sm">
          <nav class="navbar navbar-light bg-light fixed-top px-sm-5">
            <div class="container-fluid">
              <a class="navbar-brand text-primary" href="#">El Estante</a>
              <div>
                <div class="d-flex align-items-center">
                  <i class="fa fa-user fs-5 text-primary"></i>
                  <p class="d-inline mb-0 text-black-50">Admin</p>
                </div>
              </div>
            </div>
          </nav>
          <div class="d-sm-flex flex-sm-column">
            <button class="btn btn-primary btn-sm mb-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#modal-insertar-modulo">Insertar</button>
            <button class="btn btn-danger btn-sm mb-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#modal-eliminar-modulo">Eliminar</button>
            <button class="btn btn-success btn-sm mb-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#modal-solicitar-modulo">Solicitar</button>
            <button class="btn btn-secondary btn-sm mb-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#modal-mostrar-modulo">Mostrar</button>
          </div>
        </header>
      </div>

      <div class="col-12 col-sm-5 offset-sm-1 d-flex flex-column justify-content-center">
        <section>
          <div class="container-fluid w-auto d-flex">
            <div class="form-floating w-100 my-2 shadow-sm">
              <select class="form-select" name="filtro" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Tipo</option>
                <option value="1">Fecha</option>
                <option value="2">Año escolar</option>
              </select>
              <label for="floatingSelect">Filtrar por:</label>
            </div>
          </div>
          
          <table class="table table-hover table-bordered text-center">
            <thead class="table-primary">
              <tr>
                <th scope="col">Tipo</th>
                <th scope="col">Fecha</th>
                <th scope="col">Año</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Libretas</td>
                <td>5/10</td>
                <td>2do</td>
                <td><i class="fa fa-pencil fs-6 text-black-50" data-bs-toggle="modal" data-bs-target="#modal-modificar-modulo"></i></td>
              </tr>
              <tr>
                <td>Lapices</td>
                <td>2/6</td>
                <td>4to</td>
                <td><i class="fa fa-pencil fs-6 text-black-50" data-bs-toggle="modal" data-bs-target="#modal-modificar-modulo"></i></td>
              </tr>
              <tr>
                <td>Cuadernos</td>
                <td>8/12</td>
                <td>1ro</td>
                <td><i class="fa fa-pencil fs-6 text-black-50" data-bs-toggle="modal" data-bs-target="#modal-modificar-modulo"></i></td>
              </tr>
            </tbody>
            <tfoot class="table-primary">
              <tr>
                <td colspan="4"></td>
              </tr>
            </tfoot>
          </table>
        </section>
      </div>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>

   <!-- Modal Insertar Modulo -->
  <div class="modal" tabindex="-1" id="modal-insertar-modulo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Insertar Modulo</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="tipo" class="d-block mb-3">Tipo</label>
                          <label for="ano-escolar" class="d-block mb-3">Año escolar</label>
                          <label for="fecha" class="d-block mb-3">Fecha</label>
                      </div>
                      <div class="col-6">
                          <input type="text" class="mb-2" id="tipo" name="tipo">
                          <input type="number" max="5" min="1" class="mb-2" id="ano-escolar" name="ano-escolar">
                          <input type="date" class="mb-2" id="fecha" name="fecha">
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-level-down"></i>Insertar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal Mostrar Modulo -->
  <div class="modal" tabindex="-1" id="modal-mostrar-modulo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Mostrar Modulo</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="cantidad-unidades" class="d-block mb-3">Cantidad de unidades</label>
                          <label for="ano-o-ocupacion" class="d-block mb-3">Año escolar o Ocupación</label>
                      </div>
                      <div class="col-6">
                          <input type="number" max="" min="1" class="mb-2" id="cantidad-unidades" name="cantidad-unidades">
                          <select name="ano-o-ocupacion" id="ano-o-ocupacion">
                              <option value="0">1ro</option>
                              <option value="1">2do</option>
                              <option value="2">3ro</option>
                              <option value="3">4to</option>
                              <option value="4">5to</option>
                              <option value="5">Trabajador</option>
                              <option value="6">Profesor</option>
                          </select>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-eye"></i>Mostrar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal Solicitar Modulo -->
  <div class="modal" tabindex="-1" id="modal-solicitar-modulo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Solicitar Modulo</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="tipo" class="d-block mb-3">Tipo</label>
                          <label for="ano-o-ocupacion" class="d-block mb-3">Año escolar o Ocupación</label>
                          <label for="fecha" class="d-block mb-3">Fecha</label>
                      </div>
                      <div class="col-6">
                          <input type="text" class="mb-2" id="tipo" name="tipo">
                          <select name="ano-o-ocupacion" id="ano-o-ocupacion" class="d-block mb-3">
                              <option value="0">1ro</option>
                              <option value="1">2do</option>
                              <option value="2">3ro</option>
                              <option value="3">4to</option>
                              <option value="4">5to</option>
                              <option value="5">Trabajador</option>
                              <option value="6">Profesor</option>
                          </select>
                          <input type="date" class="mb-2" id="fecha" name="fecha">
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-paperclip"></i>Solicitar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal Eliminar Modulo -->
  <div class="modal" tabindex="-1" id="modal-eliminar-modulo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Eliminar Modulo</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="tipo" class="d-block mb-3">Tipo</label>
                          <label for="cantidad-unidades" class="d-block mb-3">Cantidad de unidades</label>
                          <label for="fecha" class="d-block mb-3">Fecha</label>
                      </div>
                      <div class="col-6">
                          <input type="text" class="mb-2" id="tipo" name="tipo">
                          <input type="number" max="" min="1" class="mb-2" id="cantidad-unidades" name="cantidad-unidades">
                          <input type="date" class="mb-2" id="fecha" name="fecha">
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-remove"></i>Eliminar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal Modificar Modulo -->
  <div class="modal" tabindex="-1" id="modal-modificar-modulo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Modificar Modulo</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="tipo" class="d-block mb-3">Tipo</label>
                          <label for="fecha" class="d-block mb-3">Fecha</label>
                      </div>
                      <div class="col-6">
                          <input type="text" class="mb-2" id="tipo" name="tipo">
                          <input type="date" class="mb-2" id="fecha" name="fecha">
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-pencil"></i>Modificar</button>
          </div>
        </div>
      </div>
    </div>

</html>
