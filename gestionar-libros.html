<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cargando iconos -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- cargando estilos -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>El Estante</title>
</head>
<body id="pag-libros">

    <div class="row mt-sm-5">
      <div class="col-12 col-sm-5">
        <header class="d-flex justify-content-center align-items-end align-items-sm-center shadow-sm">
          <nav class="navbar navbar-light bg-light fixed-top px-sm-5">
            <div class="container-fluid">
              <a class="navbar-brand text-primary" href="#">El Estante</a>
              <div>
                <div class="d-flex align-items-center">
                  <i class="fa fa-user fs-5 text-primary"></i>
                  <p class="d-inline mb-0 text-black-50">Admin</p>
                </div>
              </div>
            </div>
          </nav>
          <div class="d-sm-flex flex-sm-column">
            <button class="btn btn-primary btn-sm mb-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#modal-insertar-libro">Insertar</button>
            <button class="btn btn-success btn-sm mb-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#modal-solicitar-libro">Solicitar</button>
            <button class="btn btn-secondary btn-sm mb-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#modal-mostrar-libro">Mostrar</button>
          </div>
        </header>
      </div>

      <div class="col-12 col-sm-5 offset-sm-1 d-flex flex-column justify-content-center">
        <section>
          <div class="container-fluid w-auto d-flex">
            <div class="form-floating w-100 my-2 shadow-sm">
              <select class="form-select" name="filtro" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Asignatura</option>
                <option value="1">Fecha</option>
                <option value="2">Unidades</option>
              </select>
              <label for="floatingSelect">Filtrar por:</label>
            </div>
          </div>
          
          <table class="table table-hover table-bordered text-center">
            <thead class="table-primary">
              <tr>
                <th scope="col">Asignatura</th>
                <th scope="col">Fecha</th>
                <th scope="col">Unidades</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Calculo II</td>
                <td>5/10</td>
                <td>670</td>
                <td><i class="fa fa-pencil fs-6 text-black-50" data-bs-toggle="modal" data-bs-target="#modal-modificar-libro"></i></td>
              </tr>
              <tr>
                <td>ISW I</td>
                <td>2/6</td>
                <td>458</td>
                <td><i class="fa fa-pencil fs-6 text-black-50" data-bs-toggle="modal" data-bs-target="#modal-modificar-libro"></i></td>
              </tr>
              <tr>
                <td>Programacion</td>
                <td>8/12</td>
                <td>720</td>
                <td><i class="fa fa-pencil fs-6 text-black-50" data-bs-toggle="modal" data-bs-target="#modal-modificar-libro"></i></td>
              </tr>
            </tbody>
            <tfoot class="table-primary">
              <tr>
                <td colspan="4"></td>
              </tr>
            </tfoot>
          </table>
        </section>
      </div>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>



  <!-- Modal Insertar Libro -->
  <div class="modal" tabindex="-1" id="modal-insertar-libro">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Insertar Libro</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="cantidad-unidades" class="d-block mb-3">Cantidad de Unidades</label>
                          <label for="fecha" class="d-block mb-3">Fecha</label>
                          <label for="asignatira" class="d-block mb-3">Asignatura</label>
                      </div>
                      <div class="col-6">
                          <input type="text" class="mb-2" id="cantidad-unidades" name="cantidad-unidades">
                          <input type="text" class="mb-2" id="fecha" name="fecha">
                          <input type="text" class="mb-2" id="asignatira" name="asignatira">
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-level-down"></i>Insertar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal Mostrar Libro -->
  <div class="modal" tabindex="-1" id="modal-mostrar-libro">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Mostrar Libro</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="asignatura" class="d-block mb-3">Asignatura</label>
                      </div>
                      <div class="col-6">
                          <input type="text" class="mb-2" id="asignatura" name="asignatura">
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-eye"></i>Mostrar</button>
          </div>
        </div>
      </div>
  </div>

  <!-- Modal Solicitar Libro -->
  <div class="modal" tabindex="-1" id="modal-solicitar-libro">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBasicLabel">Solicitar Libro</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <div class="col-6">
                          <label for="usuario" class="d-block mb-3">Usuario</label>
                          <label for="ano-escolar" class="d-block mb-3">AÃ±o escolar</label>
                          <label for="nombre-libro" class="d-block mb-3">Nombre del libro</label>
                          <label for="fecha" class="d-block mb-3">Fecha</label>
                      </div>
                      <div class="col-6">
                          <input type="text" class="mb-2" id="usuario" name="usuario">
                          <input type="number" max="5" min="1" class="mb-2" id="ano-escolar" name="ano-escolar">
                          <input type="text" class="mb-2" id="nombre-libro" name="nombre-libro">
                          <input type="date" class="mb-2" id="fecha" name="fecha">
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"><i class="fa fa-paperclip"></i>Solicitar</button>
          </div>
        </div>
      </div>
    </div>

</html>
